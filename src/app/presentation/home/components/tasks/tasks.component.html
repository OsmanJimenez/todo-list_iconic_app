<ion-list>
  <ion-item *ngFor="let task of filteredTasks">
    <ion-label
      [class.completed]="task.status === config.STATUSES.COMPLETED"
      [ngClass]="{ 'task-completed': task.status === config.STATUSES.COMPLETED }"
    >
      {{ task.title }} ({{ task.categoryId || config.TEXTS.NO_CATEGORY_TEXT }})
    </ion-label>
    <ion-checkbox
      [checked]="task.status === config.STATUSES.COMPLETED"
      (ionChange)="toggleCompletion(task)"
      [attr.slot]="config.CHECKBOX.COMPLETION.SLOT"
    ></ion-checkbox>
    <ion-button
      [attr.slot]="config.BUTTONS.DELETE_TASK.SLOT"
      [color]="config.BUTTONS.DELETE_TASK.COLOR"
      (click)="deleteTask(task.id)"
    >
      {{ config.BUTTONS.DELETE_TASK.TEXT }}
    </ion-button>
  </ion-item>
</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreTasks($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Cargando mÃ¡s tareas..."
  ></ion-infinite-scroll-content>
</ion-infinite-scroll>
