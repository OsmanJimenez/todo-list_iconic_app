<ion-header>
  <ion-toolbar>
    <ion-title>{{ config.TEXTS.TASK_TITLE_PLACEHOLDER }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="setOpen(true)" *ngIf="showAddTaskButton$ | async">
    {{ config.BUTTONS.ADD_TASK.TEXT }}
  </ion-button>

  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="setOpen(false)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ config.TEXTS.TASK_TITLE_PLACEHOLDER }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-add-task (addTask)="addTask($event)"></app-add-task>
      </ion-content>
    </ng-template>
  </ion-modal>

  <app-category-filter *ngIf="enableCategoryFilter$ | async" (filterCategory)="filterCategoryId = $event"></app-category-filter>
  <app-tasks [filterCategoryId]="filterCategoryId" [allowTaskDeletion]="allowTaskDeletion$ | async"></app-tasks>
</ion-content>
