<ion-header>
  <ion-toolbar>
    <ion-title>{{ config.TEXTS.TASK_TITLE_PLACEHOLDER }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-add-task (addTask)="addTask($event)"></app-add-task>
  <app-category-filter (filterCategory)="filterCategoryId = $event"></app-category-filter>
  <app-tasks [filterCategoryId]="filterCategoryId"></app-tasks>
</ion-content>
