<ion-grid>
  <ion-row class="header-content">
    <ion-col size="12" size-md="6" class="app-title">
      <h1>{{ config.TEXTS.WELCOME }}</h1>
      <p class="current-date">{{ currentDate | date: 'fullDate' }}</p>
    </ion-col>

    <ion-col size="12" size-md="6" class="button-container">
      <ion-button (click)="setOpen(true)" *ngIf="showAddTaskButton$ | async" fill="outline" class="new-task-button">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon> {{ config.BUTTONS.ADD_TASK.TEXT }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-content>
  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="setOpen(false)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ config.TEXTS.TASK_TITLE_PLACEHOLDER }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-add-task (addTask)="addTask($event)"></app-add-task>
      </ion-content>
    </ng-template>
  </ion-modal>

  <app-category-filter
    *ngIf="enableCategoryFilter$ | async"
    (filterCategory)="filterCategoryId = $event"
  ></app-category-filter>
  <app-tasks [filterCategoryId]="filterCategoryId" [allowTaskDeletion]="allowTaskDeletion$ | async"></app-tasks>
</ion-content>
